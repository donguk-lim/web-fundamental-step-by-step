<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control mb-3" id="name">
                <label for="hobby" class="form-label">Hobby</label>
                <input type="text" id="hobby" class="form-control mb-3" id="hobby">
                <input type="button" class="btn btn-outline-primary" onclick="javascript:onRequest()" value="제출">
            </div>
            <div class="col">
            </div>
          </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function onRequest(){
            var name = document.getElementById("name").value
            var hobby = document.getElementById("hobby").value
            var headers = { "Content-Type": "application/json"}
            axios.post(url="/catch/", data={"name": name, "hobby": hobby}, headers=headers)
            .then(function(res){
                console.log(res)
                alert(res.data.result)
            })
            .catch(function(error) {
                console.log(err)
            })
        }
    </script>
</body>
</html>
